server:
  port: 8002

spring:
  datasource:
    url: jdbc:mysql://rm-bp15v1ahz3q8eb389xo.mysql.rds.aliyuncs.com:3306/lecture_system?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: lecture_root
    password: Lecture123
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: r-bp1velmtv10jqnmyr6pd.redis.rds.aliyuncs.com
    port: 6379
    password: Lecture123
    # 数据库
    database: 0
    # 连接超时
    timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数，默认8
        max-active: 8
        # 最大连接阻塞等待时间，默认-1
        max-wait: 10000ms
        # 最大空闲连接，默认8
        max-idle: 8
        # 最小空闲连接，默认0
        min-idle: 5

  rabbitmq:
    host: 119.3.15.104
    username: lecture_root
    password: Lecture123
    # 虚拟主机，默认就这一个，需要自己添加
    virtual-host: /
    port: 5672
    listener:
      simple:
        # 消费者最小数量
        concurrency: 10
        # 消费者最大数量
        max-concurrency: 10
        # 限制消费者每次只能处理一条消息，处理完毕再继续处理下一条消息
        prefetch: 1
        # 启动时是否默认启动容器，默认true
        auto-startup: true
        # 消息被拒绝时是否重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        # 发布重试，默认false
        enabled: true
        # 重试时间，默认1000ms
        initial-interval: 1000ms
        # 重试最大次数，默认3次
        max-attempts: 3
        # 重试最大间隔时间，默认10000ms
        max-interval: 10000ms
        # 重试的间隔乘数，比如2.0，第一次等10s，第二次20s，第三次40s
        multiplier: 1

dubbo:
  application:
    name: lecture-lecture-dev
  registry:
    address: zookeeper://119.3.15.104:2181
    timeout: 6000
  protocol:
    name: dubbo
    port: 20882
  scan:
    base-packages: com.study.lecture.lecture.service.impl

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    # 控制台打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl